<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Ses Sanatçıları</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3 url('/static/bg.jpg') no-repeat center center fixed; background-size: cover; text-align: center; padding: 30px; }
        .cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card {
            width: 260px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: left;
        }
        .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .card .body { padding: 12px; }
        .card h3 { margin: 6px 0; font-size: 18px; }
        .card p { margin: 6px 0 12px; color: #444; font-size: 14px; line-height: 1.3; }
        .back { display:inline-block; margin-top:18px; text-decoration:none; color:#0077cc; }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ses Sanatçıları</h1>
        {% if users %}
            <div class="cards">
                {% for isim, foto, aciklama in users %}
                    <div class="card">
                        <img src="{{ foto }}" alt="{{ isim }}">
                        <div class="body">
                            <h3>{{ isim }}</h3>
                            <p>{{ aciklama }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Bu kategoride kayıtlı ses sanatçısı bulunamadı.</p>
        {% endif %}
        <a class="back" href="/musteri">← Müşteri menüsüne dön</a>
    </div>
</body>
</html>
