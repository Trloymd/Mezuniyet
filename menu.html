<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3 url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #0077cc;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        li:hover {
            background: #005999;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menü</h1>
        <ul>
            <li onclick="window.location.href='/musteri'">Müşteri</li>
            <li onclick="window.location.href='/yaratici'">Yaratıcı</li>
            <li onclick="window.location.href='/'">Ana Sayfa</li>
        </ul>
    </div>
</body>
</html>
