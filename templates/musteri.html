<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        a {
            display: block;
            margin: 15px;
            padding: 15px;
            text-decoration: none;
            background: #28a745;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        a:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangi yaratıcıyı arıyorsun?</h1>
        <a href="/musteri/yazilimci">Yazılımcı</a>
        <a href="/musteri/leveldesigner">Level Designer</a>
        <a href="/musteri/modeler">Modeler</a>
        <a href="/musteri/sessanatcisi">Ses Sanatçısı</a>
    </div>
</body>
</html>
