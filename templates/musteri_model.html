<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Modelciler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hesap Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı Adı</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Buraya veritabanından gelen hesaplar eklenecek -->
            <tr>
                <td>1</td>
                <td>alper</td>
                <td>alper@example.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ayşe</td>
                <td>ayse@example.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>mehmet</td>
                <td>mehmet@example.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
