<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yazılımcılar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #0077cc;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yazılımcılar</h1>
        <p>Aşağıdaki dillerden bir veya birkaçıyla çalışan yazılımcıları görebilirsiniz:</p>
        <ul>
            <li>Java</li>
            <li>C#</li>
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
            <li>Javascript</li>
            <li>Ruby</li>
        </ul>
    </div>
</body>
</html>
