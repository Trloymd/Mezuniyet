<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>{{ dil }} Yazılımcılar</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; text-align: center; padding: 30px; }
        .cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card {
            width: 260px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: left;
        }
        .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .card .body { padding: 12px; }
        .card h3 { margin: 6px 0; font-size: 18px; }
        .card p { margin: 6px 0 12px; color: #444; font-size: 14px; line-height: 1.3; }
        .back { display:inline-block; margin-top:18px; text-decoration:none; color:#0077cc; }
    </style>
</head>
<body>
    <h1>{{ dil }} bilen yazılımcılar</h1>

    {% if users %}
        <div class="cards">
            {% for isim, foto, aciklama in users %}
                <div class="card">
                    <img src="{{ foto }}" alt="{{ isim }}">
                    <div class="body">
                        <h3>{{ isim }}</h3>
                        <p>{{ aciklama }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Bu dilde kayıtlı yazılımcı bulunamadı.</p>
    {% endif %}

    <a class="back" href="/musteri/yazilimci">← Diller sayfasına dön</a>
</body>
</html>
